<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
        .title{
            background-color: red;}
    </style>
</head>
<body>
    <!-- 准备好容器 -->
    <div id="test"> </div>
    <!--引入react核心库  -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 类型为babel，表示里面写的是jsx -->
    <script type="text/babel">
        const myId = 'hello';
        const myData = 'Hello,React'
        //1. 创建虚拟DOM
            const VDOM = (
                <div>
                    <h1  className="title" id={myId.toLocaleUpperCase()}>
                    
                    <span style={{color:'#e0e0e0',fontSize:18}}> {myData}</span>
                     </h1>
                     <input type="text"/>
                     <input type="text" name="" id=""></input>
                </div>
               
              
            )
        //2. 渲染虚拟DOM到页面
        ReactDOM.render(
            VDOM,
            document.getElementById('test')
        )
      /* 
        jsx语法规则
                1. 定义虚拟DOM时，不要写引号。
                2.标签中混入JS表达式时要用{}
                3. 样式的类名指定不要写class，要写className
                4.内联样式要用style={{key:value}}的形式写第一个{}表示里面是一个js表达式，第二个{}表示里面是一个键值对，里面要写小驼峰的形式，
                比如font-size要写成fontSize
                5. 虚拟DOM只能有一个根标签，有多个标签时，可用一个div包起来
                6. 标签必须闭合
                7.标签首字母
                    （1）若小写字母开头，则将该标签转为HTML中同名元素，若HTML中无该标签对应的同名元素，则报错。
                    （2）若大写字母开头，则react就去渲染对用的组件，若组件没有定义，则报错
                    
      */
    </script>

   
</body>
</html>
